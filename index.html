<script type='text/javascript'>
function checkLoad() {
  if (CGD && CGD.TEST && CGD.TEST.pjs && CGD.TEST.pjs.init) {
    CGD.TEST.pjs.init();

    setTimeout(checkLoad, 10);
  }
}
